

<!------------------- TIC TAC TOE Game implemented with Node.js using HTML, CSS and JAVASCRIPT --------------------------------->
<!------------------- It is played by 2-players choosing between 'X' or 'O'                    --------------------------------->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>game page</title>
    <!--  liked to the CSS stylesheet 'styles.css   -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--  linked to the JAVASCRIPT file 'scripts.js -->
    <script type="text/javascript" src="scripts.js" defer></script>
</head>

<body>
    <h1 class="game-name">Tic Tac Toe - Three in a ROW !!!!</h1>
    <div class="game-board" id="game-board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button id="Restart-Button">REPLAY ??</button>
    </div>
</body>
</html>
